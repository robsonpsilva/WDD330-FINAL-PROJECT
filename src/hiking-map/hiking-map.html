<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota de Hiking com OpenStreetMap e OpenRouteService</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/hiking-map.css"> 
</head>
<body>
    <h1>Localizar Rota de Hiking</h1>

    <div class="controls">
        <div>
            <label for="startPoint">Ponto de Partida (Nome do Local):</label>
            <input type="text" id="startPoint" placeholder="Corcovado, Rio de Janeiro">
        </div>
        <div>
            <label for="endPoint">Ponto de Chegada (Nome do Local):</label>
            <input type="text" id="endPoint" placeholder="Parque Lage, Rio de Janeiro">
        </div>
        <button onclick="findRoute()">Buscar Rota</button>
        <div id="loader" class="loader"></div>
    </div>
    <div id="errorMessage" class="error"></div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/hiking-map.js"></script> 
</body>
</html>
