<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Firebase</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script> </head>
<body>
    <div class="container">
        <h1>Autenticação Firebase</h1>

        <div id="auth-section">
            <div class="auth-form" id="register-form">
                <h2>Registrar</h2>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button id="btn-register">Registrar</button>
                <p class="toggle-link">Já tem uma conta? <a href="#" id="show-login">Faça login</a></p>
            </div>

            <div class="auth-form hidden" id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button id="btn-login">Entrar</button>
                <button id="btn-google-login">Entrar com Google</button>
                <button id="btn-reset-password">Esqueci a Senha</button>
                <p class="toggle-link">Não tem uma conta? <a href="#" id="show-register">Registre-se</a></p>
            </div>
        </div>

        <div id="dashboard-section" class="hidden">
            <h2>Bem-vindo(a)!</h2>
            <p>Você está logado(a) como: <span id="user-email"></span></p>
            <p>UID: <span id="user-uid"></span></p>
            <p>Nome: <span id="user-display-name"></span></p>
            <button id="btn-logout">Sair</button>
            <button id="btn-delete-account">Excluir Minha Conta</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
